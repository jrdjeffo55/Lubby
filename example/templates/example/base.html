<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Example Channels</title>
  <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
      
    }
    body{
      background-color: #116B8B;
      width: 970px;

    }
  .content{
    width:700px;
    height: 500px;
    margin: 30px;
    border: solid darkorange 2px;
    display: inline-block;
  }
  .botbar{
    width:700px;
    height: 200px;
    margin: 30px;
    border: solid white 2px;
    vertical-align: top;
    display: inline-block;
  }
  a{
    color:orange;
    vertical-align: top;
    
  }
  .poll{
    margin: 20px;
    
  }
  ul{
    margin-left: 25px;
    margin-top: 10px;

  }
  .side{
    vertical-align: top;
    width: 200px;
    height: 765px;
    border: 2px solid darkolivegreen;
    display: inline-block;
    margin-top: 30px;
  }
  .group{
    display: inline-block;
    width: 760px;
  }
  #log{
    display: inline-block;
    width: 760px;
    margin-top: 50px;
  }
  .hi{
    display: none;
    color: #FF9D01;
    opacity: 0.5;
    
  }
  form{
    margin-left: 215px;
  }
  h2{
    margin-left: 180px;
  }
  h1{
    display: inline-block;
    color: #FF9D01;
    margin-bottom: 0px;

  }
  
  
  #hands{
    display: none;
    margin: 0px auto;
    height: 100px;
    width: 100px;
  }
  #sock{
    display: inline-block;
    height: 100px;
    width: 75px;
    text-align: left;
    position: relative;
    right: 261px;
    top: 127px;
    

  }
  #banner{
    display: inline-block;
    width: 700px;
    margin-left: 30px;
  }
  
  table{
    margin: 0px auto;
    width: 100px;
  }
  .yes{
    font-size: 40pt;
    
    
  }
  .no{
    font-size: 40pt;
    
  }
  tr{
    width: 400px;
    color:#FF9D01;
    text-align: center;
    opacity: 0.5;
  }
  #td1{
    color:green;
    font-size: 40pt;
    
  }
  #td2{
    color: red; 
    font-size: 40pt;
  }
  #hc{
    color: brown;
    font-size: 40pt;
    text-align: center;
    display: inline-block;
    font-weight: bold;
  }
  header{
    display: inline-block;
  }
  #signup{
    margin-left: 300px;
    margin-top: 10px; 
  }
  th{
    padding-left: 100px;
    padding-right: 100px;
  }
  li{
    font-weight: bold;
  }
input[type=button] {
    padding:10px 50px; 
    background:#ccc; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
    align-content: center;
    font-size: 20pt;
}
input[type=submit] {
    padding:10px 50px; 
    background:#ccc; 
    border: 50px black;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
    align-content: center;
    font-size: 20pt;
}
#yes{
  background: green;
}
#no{
  background: red;
}
#logout1{
  text-align: right;
  margin-left: 170px;
}
#logout2{
  text-align: right;
  position: relative;
  right: 55px;
}
  
  </style>
</head>
<body>
    <div id=banner>
        {% load static %}
        <h1>Welcome to Lubby!</h1>
        <p id='sub'>The World's #1 Lecture Buddy</p> 
      </div>
                  
            
    
    {% block content %}
    {% endblock content %}
  </div>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  {% block script %}{% endblock script %}
</body>
</html>
