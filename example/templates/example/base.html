<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Example Channels</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    body{
      background-color: black;

    }
  .content{
    width:700px;
    height: 500px;
    margin: 30px;
    border: solid darkorange 2px;
    display: inline-block;
  }
  .botbar{
    width:700px;
    height: 200px;
    margin: 30px;
    border: solid white 2px;
    vertical-align: top;
    display: inline-block;
  }
  a{
    color:orange;
    vertical-align: top;
    
  }
  .poll{
    margin: 20px;
    
  }
  ul{
    margin-left: 25px;
    margin-top: 10px;

  }
  .side{
    vertical-align: top;
    width: 200px;
    height: 765px;
    border: 2px solid darkolivegreen;
    display: inline-block;
    margin-top: 30px;
  }
  .group{
    display: inline-block;
    width: 760px;
  }
  .hi{
    display: none;
    color: gray;
    
  }
  form{
    margin-left: 300px;
  }
  h2{
    margin-left: 180px;
  }
  img{
    display: none;
    margin: 0px auto;
  }
  table{
    margin: 0px auto;
    width: 100px;
  }
  .yes{
    font-size: 40pt;
    
    
  }
  .no{
    font-size: 40pt;
    
  }
  tr{
    width: 400px;
    color:gray;
    text-align: center;
  }
  #td1{
    color:green;
    font-size: 40pt;
    
  }
  #td2{
    color: red; 
    font-size: 40pt;
  }
  #hc{
    color: brown;
    font-size: 40pt;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="container">
    
    {% block content %}{% endblock content %}
  </div>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  {% block script %}{% endblock script %}
</body>
</html>
